<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntrepidPrimes</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f1f8ff;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        .result h3 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mersenne Primes Calculator</h1>
        <form id="mersenneForm">
            <div class="form-group">
                <label for="limit">Enter the limit:</label>
                <input type="number" class="form-control" id="limit" placeholder="Enter a number" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div class="result">
            <h3>Result:</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            $('#mersenneForm').submit(function(e) {
                e.preventDefault();
                var limit = parseInt($('#limit').val());
                var result = calculateMersennePrimes(limit);
                $('#resultText').text(result.join(', '));
            });

            function calculateMersennePrimes(limit) {
                var primes = [];
                for (var i = 2; i <= limit; i++) {
                    if (isPrime(i)) {
                        var mersenne = Math.pow(2, i) - 1;
                        if (isPrime(mersenne)) {
                            primes.push(mersenne);
                        }
                    }
                }
                return primes;
            }

            function isPrime(num) {
                if (num <= 1) {
                    return false;
                }
                for (var i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        return false;
                    }
                }
                return true;
            }
        });
    </script>
</body>
</html>
